name: E2E MRAP Tests

# NOTE: This test validates MRAP shutdown behavior.
# Without the fix from PR #2, these tests are EXPECTED to FAIL.
# Tests should PASS once the deferred scheme registration fix is applied.

on:
  pull_request:
    branches: [main]
    paths:
      - 'test/e2e/**'
      - 'cmd/**'
      - 'internal/**'
      - '.github/workflows/e2e-mrap-tests.yaml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-mrap-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5.1.0
        with:
          go-version: '1.21'
          cache: true

      - name: Setup k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Setup kubectl
        uses: azure/setup-kubectl@3e0aec4d80787158d308d7b364cb1b702e7feb7f # v4.0.0

      - name: Setup Helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814 # v4.2.0
        with:
          version: 'v3.16.4'

      - name: Run E2E Tests
        run: |
          cd test/e2e
          ./run-test.sh

      - name: Collect logs on failure
        if: failure()
        run: |
          kubectl get pods -A || true
          kubectl logs -n crossplane-system deployment/provider-grafana --tail=200 || true

      - name: Cleanup
        if: always()
        run: |
          cd test/e2e
          ./cleanup-k3d.sh || true
