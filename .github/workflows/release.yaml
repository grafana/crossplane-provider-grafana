name: Releases

on:
  push:
    branches:
    - '*'  # All branches

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
      with:
        egress-policy: audit

    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false
    - run: ./hack/merge-crds.sh
    - uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
      with:
        allowUpdates: true
        artifacts: "dist/*"
        body: "See https://marketplace.upbound.io/providers/grafana/provider-grafana/ for API documentation."

  test-build:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
      with:
        egress-policy: audit

    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false
    
    - name: Setup Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
      with:
        go-version: '1.23'
    
    - name: Build for testing
      run: |
        echo "Building for test deployment..."
        # Add any build steps needed for testing
        echo "Build completed for test deployment"

  deploy:
    name: Trigger Argo Workflow Deployment
    runs-on: ubuntu-latest
    needs: [test-build]
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    
    steps:
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            VERSION="test-${GITHUB_SHA:0:8}"
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${VERSION}"
          echo "Docker image: crossplane/provider-grafana:${VERSION}"

      - name: Trigger Argo Workflow
        id: trigger-argo-workflow
        uses: grafana/shared-workflows/actions/trigger-argo-workflow@trigger-argo-workflow/v1.2.0
        with:
          namespace: platform-monitoring-cd
          workflow_template: crossplane-provider-grafana
          parameters: |
            imageName=crossplane/provider-grafana
            dockertag=${{ steps.version.outputs.version }}
            prCommentContext=Triggered by ${{ steps.version.outputs.is_tag == 'true' && 'release' || 'test' }} ${{ steps.version.outputs.version }} in crossplane/crossplane-provider-grafana
            commit_author=grafana-delivery-bot
