apiVersion: enterprise.grafana.m.crossplane.io/v1alpha1
kind: RoleAssignmentItem
metadata:
  annotations:
    meta.upbound.io/example-id: enterprise/v1alpha1/roleassignmentitem
  labels:
    testing.upbound.io/example-name: user
  name: user
  namespace: upbound-system
spec:
  forProvider:
    roleUid: superuseruid
    userId: ${grafana_user.test_user.id}

---

apiVersion: enterprise.grafana.m.crossplane.io/v1alpha1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: enterprise/v1alpha1/roleassignmentitem
  labels:
    testing.upbound.io/example-name: test_role
  name: test-role
  namespace: upbound-system
spec:
  forProvider:
    global: true
    name: Test Role
    permissions:
    - action: org.users:add
      scope: users:*
    uid: testrole
    version: 1

---

apiVersion: oss.grafana.m.crossplane.io/v1alpha1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: enterprise/v1alpha1/roleassignmentitem
  labels:
    testing.upbound.io/example-name: test_sa
  name: test-sa
  namespace: upbound-system
spec:
  forProvider:
    name: terraform_test_sa
    role: Viewer

---

apiVersion: oss.grafana.m.crossplane.io/v1alpha1
kind: Team
metadata:
  annotations:
    meta.upbound.io/example-id: enterprise/v1alpha1/roleassignmentitem
  labels:
    testing.upbound.io/example-name: test_team
  name: test-team
  namespace: upbound-system
spec:
  forProvider:
    name: terraform_test_team

---

apiVersion: oss.grafana.m.crossplane.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: enterprise/v1alpha1/roleassignmentitem
  labels:
    testing.upbound.io/example-name: test_user
  name: test-user
  namespace: upbound-system
spec:
  forProvider:
    email: terraform_user@test.com
    login: terraform_user@test.com
    passwordSecretRef:
      key: example-key
      name: example-secret
