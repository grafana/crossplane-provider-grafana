apiVersion: oss.grafana.m.crossplane.io/v1alpha1
kind: DashboardPermissionItem
metadata:
  annotations:
    meta.upbound.io/example-id: oss/v1alpha1/dashboardpermissionitem
  labels:
    testing.upbound.io/example-name: role
  name: role
  namespace: upbound-system
spec:
  forProvider:
    dashboardUid: ${grafana_dashboard.dashboard.uid}
    permission: View
    role: Viewer

---

apiVersion: oss.grafana.m.crossplane.io/v1alpha1
kind: Dashboard
metadata:
  annotations:
    meta.upbound.io/example-id: oss/v1alpha1/dashboardpermissionitem
  labels:
    testing.upbound.io/example-name: dashboard
  name: dashboard
  namespace: upbound-system
spec:
  forProvider:
    configJson: |-
      ${jsonencode({
          "title" : "My Dashboard",
          "uid" : "my-dashboard-uid"
        })}

---

apiVersion: oss.grafana.m.crossplane.io/v1alpha1
kind: Team
metadata:
  annotations:
    meta.upbound.io/example-id: oss/v1alpha1/dashboardpermissionitem
  labels:
    testing.upbound.io/example-name: team
  name: team
  namespace: upbound-system
spec:
  forProvider:
    name: Team Name

---

apiVersion: oss.grafana.m.crossplane.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: oss/v1alpha1/dashboardpermissionitem
  labels:
    testing.upbound.io/example-name: user
  name: user
  namespace: upbound-system
spec:
  forProvider:
    email: user.name@example.com
    login: user.name
    passwordSecretRef:
      key: example-key
      name: example-secret
