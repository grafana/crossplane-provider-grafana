apiVersion: enterprise.grafana.crossplane.io/v1alpha1
kind: DataSourcePermission
metadata:
  annotations:
    meta.upbound.io/example-id: enterprise/v1alpha1/datasourcepermission
  labels:
    testing.upbound.io/example-name: fooPermissions
  name: foopermissions
spec:
  forProvider:
    dataSourceSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    permissions:
    - permission: Edit
      teamSelector:
        matchLabels:
          testing.upbound.io/example-name: team
    - permission: Edit
      userSelector:
        matchLabels:
          testing.upbound.io/example-name: user
    - builtInRole: Viewer
      permission: Query
    - permission: Query
      userSelector:
        matchLabels:
          testing.upbound.io/example-name: sa

---

apiVersion: oss.grafana.crossplane.io/v1alpha1
kind: DataSource
metadata:
  annotations:
    meta.upbound.io/example-id: enterprise/v1alpha1/datasourcepermission
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    jsonDataEncoded: |-
      ${jsonencode({
          defaultRegion = "us-east-1"
          authType      = "keys"
        })}
    name: cw-example
    secureJsonDataEncodedSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    type: cloudwatch

---

apiVersion: oss.grafana.crossplane.io/v1alpha1
kind: ServiceAccount
metadata:
  annotations:
    meta.upbound.io/example-id: enterprise/v1alpha1/datasourcepermission
  labels:
    testing.upbound.io/example-name: sa
  name: sa
spec:
  forProvider:
    name: test-ds-permissions
    role: Viewer

---

apiVersion: oss.grafana.crossplane.io/v1alpha1
kind: Team
metadata:
  annotations:
    meta.upbound.io/example-id: enterprise/v1alpha1/datasourcepermission
  labels:
    testing.upbound.io/example-name: team
  name: team
spec:
  forProvider:
    name: Team Name

---

apiVersion: oss.grafana.crossplane.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: enterprise/v1alpha1/datasourcepermission
  labels:
    testing.upbound.io/example-name: user
  name: user
spec:
  forProvider:
    email: test-ds-permissions@example.com
    login: test-ds-permissions
    name: test-ds-permissions
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
