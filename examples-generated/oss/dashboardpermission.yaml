apiVersion: oss.grafana.crossplane.io/v1alpha1
kind: DashboardPermission
metadata:
  annotations:
    meta.upbound.io/example-id: oss/v1alpha1/dashboardpermission
  labels:
    testing.upbound.io/example-name: collectionPermission
  name: collectionpermission
spec:
  forProvider:
    dashboardSelector:
      matchLabels:
        testing.upbound.io/example-name: metrics
    permissions:
    - permission: Edit
      role: Editor
    - permission: View
      teamId: ${grafana_team.team.id}
    - permission: Admin
      userId: ${grafana_user.user.id}

---

apiVersion: oss.grafana.crossplane.io/v1alpha1
kind: Dashboard
metadata:
  annotations:
    meta.upbound.io/example-id: oss/v1alpha1/dashboardpermission
  labels:
    testing.upbound.io/example-name: metrics
  name: metrics
spec:
  forProvider:
    configJson: |-
      ${jsonencode({
          "title" : "My Dashboard",
          "uid" : "my-dashboard-uid"
        })}

---

apiVersion: oss.grafana.crossplane.io/v1alpha1
kind: Team
metadata:
  annotations:
    meta.upbound.io/example-id: oss/v1alpha1/dashboardpermission
  labels:
    testing.upbound.io/example-name: team
  name: team
spec:
  forProvider:
    name: Team Name

---

apiVersion: oss.grafana.crossplane.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: oss/v1alpha1/dashboardpermission
  labels:
    testing.upbound.io/example-name: user
  name: user
spec:
  forProvider:
    email: user.name@example.com
    login: user.name
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
