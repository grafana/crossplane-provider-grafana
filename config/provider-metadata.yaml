                            }
                          ]
                        }
                      ]
                    }
                  ],
                  "description": "Terraform Description",
                  "destination_datasource": [
                    {
                      "uid": "grafanacloud-prom"
                    }
                  ],
                  "label": [
                    {
                      "key": "slo",
                      "value": "terraform"
                    }
                  ],
                  "name": "Terraform Testing",
