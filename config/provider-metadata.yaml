              references:
                provider: grafana.oncall
                user_id: data.grafana_oncall_user.my_user.id
            - name: my_user_important_step_2
              manifest: |-
                {
                  "duration": 300,
                  "important": true,
                  "position": 1,
                  "provider": "${grafana.oncall}",
                  "type": "wait",
                  "user_id": "${data.grafana_oncall_user.my_user.id}"
                }
              references:
                provider: grafana.oncall
                user_id: data.grafana_oncall_user.my_user.id
            - name: my_user_important_step_3
              manifest: |-
