    grafana_apps_dashboard_dashboard_v1beta1:
        subCategory: Grafana Apps
        description: Manages Grafana dashboards using the new Grafana APIs. Official documentation https://grafana.com/docs/grafana/latest/dashboards/HTTP API https://grafana.com/docs/grafana/latest/developers/http_api/dashboard/#new-dashboard-apis
        name: grafana_apps_dashboard_dashboard_v1beta1
        title: grafana_apps_dashboard_dashboard_v1beta1 Resource - terraform-provider-grafana
        examples:
            - name: example
              manifest: |-
                {
                  "metadata": [
                    {
                      "uid": "example-dashboard"
                    }
                  ],
                  "spec": [
                    {
                      "json": "${jsonencode({\n      title         = \"Example Dashboard\"\n      uid           = \"example-dashboard\"\n      panels        = []\n      schemaVersion = 42\n    })}",
                      "title": "Example Dashboard"
                    }
                  ]
                }
