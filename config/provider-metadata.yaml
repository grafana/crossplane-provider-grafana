        title: grafana_slo Resource - terraform-provider-grafana
        examples:
            - name: ratio
              manifest: |-
                {
                  "alerting": [
                    {
                      "fastburn": [
                        {
                          "annotation": [
                            {
                              "key": "name",
                              "value": "SLO Burn Rate Very High"
                            },
                            {
                              "key": "description",
                              "value": "Error budget is burning too fast"
