    grafana_k6_installation:
        subCategory: k6
        description: 'Sets up the k6 App on a Grafana Cloud instance and generates a token. Once a Grafana Cloud stack is created, a user can either use this resource or go into the UI to install k6. This resource cannot be imported but it can be used on an existing k6 App installation without issues. Note that this resource must be used on a provider configured with Grafana Cloud credentials. Official documentation https://grafana.com/docs/grafana-cloud/testing/k6/ Required access policy scopes: stacks:readstacks:writesubscriptions:readorgs:readstack-service-accounts:write'
        name: grafana_k6_installation
        title: grafana_k6_installation Resource - terraform-provider-grafana
        examples:
            - name: k6_installation
              manifest: |-
                {
                  "cloud_access_policy_token": "${var.cloud_access_policy_token}",
                  "grafana_sa_token": "${grafana_cloud_stack_service_account_token.k6_sa_token.key}",
                  "grafana_user": "admin",
                  "provider": "${grafana.cloud}",
                  "stack_id": "${grafana_cloud_stack.k6_stack.id}"
                }
              references:
                cloud_access_policy_token: var.cloud_access_policy_token
                grafana_sa_token: grafana_cloud_stack_service_account_token.k6_sa_token.key
                provider: grafana.cloud
                stack_id: grafana_cloud_stack.k6_stack.id
              dependencies:
                grafana_cloud_stack.k6_stack: |-
                    {
                      "name": "${var.stack_slug}",
                      "provider": "${grafana.cloud}",
                      "region_slug": "${var.cloud_region}",
                      "slug": "${var.stack_slug}"
                    }
                grafana_cloud_stack_service_account.k6_sa: |-
                    {
                      "is_disabled": false,
                      "name": "${var.stack_slug}-k6-app",
                      "provider": "${grafana.cloud}",
                      "role": "Admin",
                      "stack_slug": "${var.stack_slug}"
                    }
                grafana_cloud_stack_service_account_token.k6_sa_token: |-
                    {
                      "name": "${var.stack_slug}-k6-app-token",
                      "provider": "${grafana.cloud}",
                      "service_account_id": "${grafana_cloud_stack_service_account.k6_sa.id}",
                      "stack_slug": "${var.stack_slug}"
                    }
                grafana_k6_project.my_k6_project: |-
                    {
                      "name": "k6 Project created with TF",
                      "provider": "${grafana.k6}"
                    }
        argumentDocs:
            cloud_access_policy_token: (String, Sensitive) The Grafana Cloud access policy.
            grafana_sa_token: (String, Sensitive) The service account token.
            grafana_user: (String) The user to use for the installation.
            id: (String) The ID of this resource.
            k6_access_token: (String, Sensitive) Generated token to access the k6 API.
            k6_organization: (String) The identifier of the k6 organization.
            stack_id: (String) The identifier of the stack to install k6 on.
        importStatements: []
