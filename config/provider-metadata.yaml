                provider: grafana.oncall
                user_id: data.grafana_oncall_user.my_user.id
            - name: my_user_important_step_1
              manifest: |-
                {
                  "important": true,
                  "position": 0,
                  "provider": "${grafana.oncall}",
                  "type": "notify_by_mobile_app_critical",
                  "user_id": "${data.grafana_oncall_user.my_user.id}"
