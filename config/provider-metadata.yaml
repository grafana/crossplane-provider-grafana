                  "email": "teamemail@example.com",
                  "members": [
                    "${grafana_user.viewer.email}"
                  ],
                  "name": "Test Team"
                }
              references:
                members: grafana_user.viewer.email
              dependencies:
                grafana_user.viewer: |-
