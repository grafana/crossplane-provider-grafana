                  "recurrence_rule": [
                    {
                      "frequency": "DAILY",
                      "interval": 1
                    }
                  ],
                  "starts": "2024-12-25T10:00:00Z"
                }
              references:
                load_test_id: grafana_k6_load_test.scheduled_test.id
              dependencies:
